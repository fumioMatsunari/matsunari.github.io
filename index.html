<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなホームページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ようこそ、私のホームページへ！</h1>
        <div class="dynamic-images">
            <img src="a1.jpg" alt="画像1" class="dynamic-image" style="display: none;">
            <img src="a2.jpg" alt="画像2" class="dynamic-image" style="display: none;">
        </div>
    </header>
    <script>
        const images = document.querySelectorAll('.dynamic-image');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = 'block';
        }

        // 最初の画像を表示
        images[currentIndex].style.display = 'block';
        // 3秒ごとに画像を切り替え
        setInterval(showNextImage, 2000);
    </script>
    <nav>
        <ul>
            <li><a href="#about">自己紹介</a></li>
            <li><a href="#services">サービス</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>自己紹介</h2>
            <p>私はWeb開発者です。このホームページは簡単なサンプルとして作成されました。</p>
        </section>
        <section id="services">
            <h2>サービス</h2>
            <p>ウェブサイトの作成、デザイン、コンサルティングなどのサービスを提供しています。</p>
        </section>
    </main>
    <footer>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>Email: fumio.matsunari@gmail.com</p>
        </section>
        <p>&copy; 2024 あなたの名前. All Rights Reserved.</p>
    </footer>
</body>
</html>
